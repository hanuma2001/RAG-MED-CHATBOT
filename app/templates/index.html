<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user {
            background-color: #d1e7ff;
            text-align: right;
            margin-left: auto;
        }

        .assistant {
            background-color: #f1f1f1;
            text-align: left;
            margin-right: auto;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            margin-top: 2rem;
        }

        textarea {
            width: 95.5%;
            height: 4rem;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        button {
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .clear-btn {
            background-color: #e74c3c;
        }

        .clear-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <!-- Input form -->
        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>

            <div class="button-row">
                <!-- Clear Chat form -->
                <form method="get" action="{{ url_for('clear') }}" style="margin: 0;">
                    <button type="submit" class="clear-btn">Clear Chat</button>
                </form>

                <!-- Submit Button -->
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
